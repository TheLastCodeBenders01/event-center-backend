spring:
  application:
  name: event-center-backend

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    username: postgres
    password: password
    url: jdbc:postgresql://localhost:5433/event-center

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: your-client-id
            client-secret: your-client-secret
            scope: profile, email
security:
  jwt:
    secret-key: anicesecretkey
    expiration-time: 216000000
